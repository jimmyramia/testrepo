version: 0.2
phases:
  pre_build:
    commands:
      - echo "[+] Running tests..."
      - python test_lambda_function.py
  install:
    commands:
      - aws cloudformation deploy --stack-name restapi-workflow-stack --template file://./lambda_workflow.yml --capabilities CAPABILITY_AUTO_EXPAND CAPABILITY_IAM
      - aws cloudformation package --template-file template.yml --s3-bucket mysandbox-ramiaj-lambda-bucket --output-template-file packaged.yml
artifacts:
  files:
    - template.yml
    - packaged.yml
